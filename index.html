<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,500;0,700;1,500;1,700&family=Rokkitt:wght@200;300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/dist/style.css" />
    <title>login</title>
  </head>
  <body>
    <div
      class="container md:flex bg-white md:m-20 justify-center w-screen h-fit"
    >
      <!--white bg-->
      <div class="bg-gray-200 h-fit w-fit md:rounded-l-sm rounded">
        <div class="m-10">
          <p
            id="femi"
            class="h-10 w-24 text-3xl font-bold font-mulish leading-10 text-login"
          >
            Log In
          </p>
          <p class="text-login h-12 font-normal text-base leading-6 mt-4">
            Log in to your account to upload or download <br />
            pictures, videos or music.
          </p>
          <input
            type="email"
            placeholder="enter your email address"
            class="placeholder:text-placeholder border-solid border-2 rounded-md border-gray-400 mt-6 p-3 sm:w-96 w-72"
          />
          <div
            class="flex justify-between md:space-x-28 space-x-10 mt-5 items-center mr-10"
          >
            <p
              class="sm:w-32 w-20 sm:h-5 h-3 font-normal text-base leading-5 text-forget mb-4"
            >
              Forget Password?
            </p>

            <!--button-->

            <div
              class="flex bg-button rounded-md items-center sm:h-16 sm:w-36 w-20 h-15 justify-center"
            >
              <button class="p-5 font-bold text-white md:text-lg text-xs ml-2">
                Next
              </button>

              <svg
                class="fill-current text-white md:w-5 w-12 mr-1"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path
                  d="M3.75 12a.75.75 0 01.75-.75h13.19l-5.47-5.47a.75.75 0 011.06-1.06l6.75 6.75a.75.75 0 010 1.06l-6.75 6.75a.75.75 0 11-1.06-1.06l5.47-5.47H4.5a.75.75 0 01-.75-.75z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
          </div>
          <hr class="md:w-96 w-66 border-2 border-solid border-gray-400 mt-6" />
          <p class="text-or ml-32 mt-5">or log in with</p>

          <!--Social-->
          <div class="flex md:space-x-5 space-x-10 items-center mt-5 ml-10">
            <div
              class="flex space-x-5 items-center border-solid border-2 rounded-md border-gray-300 p-3"
            >
              <img
                src="/img/Google__G__Logo 1.png"
                alt=""
                class="sm:w-9 sm:h-9 w-5"
              />
              <p class="w-12 h-5 font-normal sm:text-base text-xs leading-5">
                Google
              </p>
            </div>
            <div
              class="flex space-x-5 items-center border-solid border-2 rounded-md border-gray-300 p-3"
            >
              <img
                src="/img/f_logo_RGB-Blue_72 1.png"
                alt=""
                class="sm:w-9 sm:h-9 w-5"
              />
              <p class="w-16 h-5 font md:text-base text-xs leading-5">
                Facebook
              </p>
            </div>
          </div>

          <!--sign up-->

          <p
            class="mt-8 w-56 h-4 font-normal text-sm leading-4 m-auto text-black"
          >
            Dont have an accoun yet?
            <a href="" class="text-sign underline">Sign up</a>
          </p>
        </div>
      </div>

      <!--Gradient background-->
      <div class="w-80 rounded-r-sm md:bg-grad-texture">
        <span class="">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            class="w-7 h-7 stroke-current ml-72 bg-gray-200 rounded-full p-2 mt-2 font-bold"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </span>
      </div>
    </div>
  </body>
</html>
